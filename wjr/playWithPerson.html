<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Playing with Person</title>
</head>
<body>

<script type="text/javascript">

    function Person(name) {
        var getPersonInfo = function() {
            return this.name;
        }
        this.name = name;
        this.info = function() {
            getPersonInfo();
        }
    }

    var bob = new Person('bob');

    document.write("Person is named " + bob.info());

</script>
</body>
</html>
