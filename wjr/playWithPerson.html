<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Playing with Person</title>
</head>
<body>

<script type="text/javascript">

    function Person(name) {

        var getPersonInfo = function() {
            return this.name;
        };
        this.name = name;
        this.info = function() {
            return this.name;
        };
        this.info2 = function() {
            return getPersonInfo.call(this);
        };

    }

    var bob = new Person('bob');

    document.write("Person is named " + bob.name);
    document.write("Person is named " + bob.info());
    document.write("Person is named " + bob.info2());

</script>
</body>
</html>
