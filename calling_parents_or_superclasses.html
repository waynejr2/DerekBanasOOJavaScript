<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calling Parents or Superclasses</title>
</head>
<body>

<script type="text/javascript">

    // ---------- CALL PARENT METHODS ----------
    function Vehicle(name) {
        this.name = "Vehicle"
    }

    // Functions for the parent object
    Vehicle.prototype = {
        drive: function(){
            return this.name + " drives forward";
        },
        stop: function(){
            return this.name + " stops";
        }
    }

    function Truck(name) {
        this.name = name
    }

    // Inherit from Vehicle
    Truck.prototype = new Vehicle();
    Truck.prototype.constructor = Truck;

    // Overwrite drive parent method
    Truck.prototype.drive = function(){

        // Call the parent method with apply so that the parent
        // method can access the Trucks name value
        var driveMsg = Vehicle.prototype.drive.apply(this);
        return driveMsg += " through a field";
    }

    var jeep = new Truck("Jeep");

    document.write(jeep.drive() + "<br />");

    document.write(jeep.stop() + "<br />");

    function Car(name) {
        this.name = name;
    }

    //inherit from Vehicle
    Car.prototype = new Vehicle();
    Car.prototype.constructor = Car;

    //override drive parent method
    Car.prototype.drive = function () {
        var driveMsg = Vehicle.prototype.drive.apply(this);
        return driveMsg += " down the road";
    }

    var mustang = new Car("Mustang");

    document.write(mustang.drive() + "<br />");
    document.write(mustang.stop() + "<br />");

    function Motorcyle(name) {
        this.name = name;
    }

    Motorcyle.prototype = new Vehicle();
    Motorcyle.prototype.constructor = Motorcyle;

    //override drive parent method
    Motorcyle.prototype.drive = function () {
        var driveMsg = Vehicle.prototype.drive.apply(this);
        return driveMsg += " jumping 20 cars";
    }

    var harley = new Motorcyle("Harley");

    document.write(harley.drive() + "<br />");
    document.write(harley.stop() + "<br />");



</script>
</body>
</html>
